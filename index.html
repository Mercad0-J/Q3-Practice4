<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<title>Styling Navigation Bar</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<style>
		

		img {
			width: 100px;
		}

		.container {
			width: 500px;
			padding: 15px;
			border-radius: 10px;
			border-style: solid;
  			border-width: medium;
  			border-color: grey;
		}

	</style>
</head>
<body>
<nav class="navbar navbar-expand-xl">
	<a class="navbar-brand">
		<img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/227_Netflix_logo-512.png" id="brand">
	</a>
  
<div class="container-fluid">
	<ul class="navbar-nav">
	    <li class="nav-item">
	      <a class="nav-link" href="#">Home</a>
	    </li>
	    <li class="nav-item">
	    	<a class="nav-link" href="#">Movies</a>
	    </li>

	    <li class="nav-item dropdown">
		  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Genre</a>
		  <ul class="dropdown-menu">
		    <li><a class="dropdown-item" href="#">Comedy</a></li>
		    <li><a class="dropdown-item" href="#">Action</a></li>
		    <li><a class="dropdown-item" href="#">Horror</a></li>
		  </ul>
           </li>

	   <li class="nav-item"> <!-- Add nav-item class --> 
	    	<a class="nav-link" href="#">Contact Us</a> <!-- Add nav-link class -->
	    </li>
	</ul>


	<form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-danger" type="button">Search</button>
      </form>

</nav>

<div class="alert alert-danger mt-3 mb-3">
	<strong>Instructions!</strong>
	Please fill out the form.
</div>


<div class="container mt-3">
	<h2>Creating Vertical Form Layout</h2>
	<form class="form">

	    <div class="mb-3">
	        <label class="form-label" for="inputEmail">Email</label>
	        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>

	    <div class="mb-3">
	        <label class="form-label" for="inputPassword">Password</label>
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    </div>

	    <div class="mb-3">
		        <div class="form-check">
	            <input class="form-check-input" type="checkbox" id="checkRemember">
	            <label class="form-check-label" for="checkRemember">Remember me</label>
	        </div>
	    </div>

    	<button type="button" class="btn btn-outline-danger">Sign in</button>

	</form>
</div>
</div>

</body>
</html>
